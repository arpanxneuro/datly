<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Datly - Free fake JSON API for developers"
    />
    <meta
      name="keywords"
      content="fake api, json api, datly, free api, dummy data"
    />
    <meta name="author" content="Datly Team" />

    <meta property="og:title" content="Datly API" />
    <meta
      property="og:description"
      content="A free fake JSON API for developers"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://datly.pages.dev" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Datly API" />
    <meta
      name="twitter:description"
      content="A free fake JSON API for developers"
    />
    <meta name="twitter:creator" content="@arpanxneuro" />

    <title>Datly API - Free Fake JSON Data</title>
    <link rel="icon" href="./static/img/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/themes/dark.css"
    />
    <link rel="stylesheet" href="./docs/assets/css/theme-datly.css" />
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <div class="spinner" aria-hidden="true"></div>
      </div>
    </div>

    <script>
      window.$docsify = {
        name: "Datly",
        repo: "https://github.com/arpanxneuro/datly",
        basePath: "/",
        homepage: "README.md",
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        subMaxLevel: 3,
        autoHeader: true,
        apiBase: "https://api-datly.vercel.app",
        loading: '<div class="app-loading"><div class="spinner"></div></div>',
        search: {
          paths: "auto",
          placeholder: "Search docs...",
          noData: "No results found",
        },
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              // Hide loader after content is ready
              const loader = document.querySelector(".app-loading");
              if (loader) loader.style.display = "none";
            });
          },
          function (hook, vm) {
            hook.doneEach(function () {
              // Sidebar fallback logic
              const sidebarEl = document.querySelector(".sidebar");
              if (sidebarEl && sidebarEl.innerHTML.trim() === "") {
                const base = window.$docsify.basePath || "/";
                const candidates = [
                  base.replace(/\/$/, "") + "/_sidebar.md",
                  base + "_sidebar.md",
                  "/_sidebar.md",
                  "_sidebar.md",
                ];
                function tryFetch(list) {
                  if (!list.length) return;
                  fetch(list[0])
                    .then((res) => {
                      if (!res.ok) throw new Error("no");
                      return res.text();
                    })
                    .then((md) => {
                      let html = '<ul class="sidebar-links">';
                      md.split(/\r?\n/).forEach((line) => {
                        const m = line.match(/^\s*-\s*\[([^\]]+)\]\(([^)]+)\)/);
                        if (m) html += `<li><a href="${m[2]}">${m[1]}</a></li>`;
                      });
                      html += "</ul>";
                      sidebarEl.innerHTML = html;
                    })
                    .catch(() => tryFetch(list.slice(1)));
                }
                tryFetch(candidates);
              }
            });
          },
        ],
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
  </body>
</html>
