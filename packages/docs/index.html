<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Datly - Free fake JSON API for developers">
    <meta name="keywords" content="fake api, json api, datly, free api, dummy data">
    <meta name="author" content="Datly Team">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Datly API">
    <meta property="og:description" content="A free fake JSON API for developers">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://datly.pages.dev">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Datly API">
    <meta name="twitter:description" content="A free fake JSON API for developers">
    <meta name="twitter:creator" content="@arpanxneuro">
    
    <title>Datly API - Free Fake JSON Data</title>
    <link rel="icon" href="./static/img/favicon.ico">
    
    <!-- Docsify Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.13.0/themes/dark.css">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --primary-color: #0066ff;
            --secondary-color: #00d4ff;
            --text-color: #fff;
            --text-color-secondary: #b3b9c5;
            --background-color: #0f1117;
            --border-color: #30363d;
            --code-background-color: #161b22;
            --sidebar-background: #0d1117;
            --link-color: #58a6ff;
        }
        
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        
        .sidebar {
            background-color: var(--sidebar-background);
            border-right: 1px solid var(--border-color);
        }
        
        .sidebar li > a:hover {
            color: var(--primary-color);
        }
        
        .sidebar > h1 a {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
        }
        
        .sidebar > h1 a:hover {
            color: var(--secondary-color);
        }
        
        .content {
            color: var(--text-color);
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-color);
            border-bottom-color: var(--border-color);
        }
        
        code {
            background-color: var(--code-background-color);
            border-color: var(--border-color);
            color: #79c0ff;
        }
        
        pre {
            background-color: var(--code-background-color);
            border-color: var(--border-color);
        }
        
        .markdown-section table {
            border-collapse: collapse;
        }
        
        .markdown-section table th {
            background-color: var(--code-background-color);
            border-color: var(--border-color);
        }
        
        .markdown-section table tr:hover {
            background-color: var(--code-background-color);
        }
        
        .markdown-section blockquote {
            border-left-color: var(--primary-color);
            background-color: var(--code-background-color);
            color: var(--text-color);
        }
        
        button, .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover, .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .navbar {
            background-color: var(--sidebar-background);
            border-bottom: 1px solid var(--border-color);
        }
        
        .navbar a {
            color: var(--text-color);
        }
        
        .navbar a:hover {
            color: var(--primary-color);
        }
        
        .search input {
            background-color: var(--code-background-color);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        
        .search input::placeholder {
            color: var(--text-color-secondary);
        }
        
        .alert {
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 16px;
        }
        
        .alert-info {
            background-color: #0d419f;
            border-left: 4px solid var(--primary-color);
        }
        
        .alert-success {
            background-color: #0f6331;
            border-left: 4px solid #3fb950;
        }
        
        .alert-warning {
            background-color: #6d3b00;
            border-left: 4px solid #d29922;
        }
        
        .alert-danger {
            background-color: #6e1205;
            border-left: 4px solid #f85149;
        }
    </style>
</head>
<body>
    <div id="app">Loading...</div>
    
    <script>
        window.$docsify = {
            name: 'Datly',
            repo: 'https://github.com/arpanxneuro/datly',
            basePath: '/',
            homepage: 'README.md',
            loadSidebar: true,
            loadNavbar: true,
            mergeNavbar: true,
            subMaxLevel: 3,
            autoHeader: true,
            search: {
                paths: 'auto',
                placeholder: 'Search docs...',
                noData: 'No results found'
            },
            plugins: [
                function(hook, vm) {
                    hook.beforeEach(function(html) {
                        return html;
                    });
                }
            ]
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.13.0/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/lib/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-json.min.js"></script>
</body>
</html>
